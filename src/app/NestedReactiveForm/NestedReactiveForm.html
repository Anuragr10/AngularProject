<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-xs-12 col-s-12">
      <h3 [ngStyle]="{'color':'green'}">Nested Reactive Form Example</h3>
      <form [formGroup]="myForm">
        <p> Form value is {{ myForm.value | json }}</p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="name@example.com" formControlName="name">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" id="city" formControlName="city">
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Kolkata</option>
            <option>Bangalore</option>
            <option>Patna</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
        </div>
        <div formGroupName="address">
          <div class="form-group">
            <label for="state">State</label>
            <input class="form-control" id="state"  formControlName="state">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input class="form-control" id="zip"  formControlName="zip">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input class="form-control" id="country"  formControlName="country">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
