<ngx-spinner>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-9 col-lg-9 col-xs-12 col-s-12">
      <div class="search-box">
        <form class="form-inline">
          <button class="btn btn-primary" (click)="getUserData()">Get GitHub User</button>
          <div class="filter">Filter:
            <input class="form-control mr-sm-2" type="text" placeholder="Search" (keyup)="searchData()" name="searchBox"
              [(ngModel)]="searchBox" autocomplete="off">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="data">
    <!-- <div class="col-md-6 col-lg-6"> -->

          <thead>
            <tr>
              <th>Id</th>

              <th>Images</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data | async; let i=index">
              <td *ngIf="i<10"><a (click)="clickMe(item.id)">{{item.id}}</a></td>
              <td *ngIf="i<10">{{item.title}}</td>
              <td *ngIf="i<10"><img src="{{item.url}}" alt="Images"></td>
              
            </tr>
          </tbody>
        </table> -->
    <div *ngFor="let item of filteredData; let i=index">
      <div class="card" style="width:200px" *ngIf="i<20">
        <img class="card-img-top" src="{{item.avatar_url}}" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{item.id}}</h4>
          <p class="card-text">{{item.login}}</p>
          <a class="btn btn-primary" (click)="showProfile(item.id)">See Profile</a>
        </div>
      </div>
      <!-- </div> -->


    </div>
  </div>
</div>
